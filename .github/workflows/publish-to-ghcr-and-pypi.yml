name: Publish Docker üê≥ images üì¶ to GitHub Container Registry

on:
  release:
    types: [created]
  workflow_dispatch: {}

# Explicitly grant the `secrets.GITHUB_TOKEN` no permissions.
permissions: {}

jobs:
  # 1. Publish to PyPI
  build-and-publish-to-pypi:
    name: Build and publish Python üêç distributions üì¶ to PyPI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6.2.0
        with:
          python-version: "3.10"
      - name: Install uv
        uses: astral-sh/setup-uv@61cb8a9741eeb8a550a1b8544337180c0fc8476b # v7.2.0
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"
      - name: Build a binary wheel and a source tarball
        run: uv build
      - name: Publish distribution üì¶ to PyPI
        if: startsWith(github.ref, 'refs/tags')
        # --check-url checks if files already exist on PyPI before uploading.
        # If the version already exists, it skips without failing, allowing
        # downstream jobs (Docker build) to proceed on re-runs.
        run: uv publish --check-url https://pypi.org/simple/ --username __token__ --password ${{ secrets.PYPI_API_TOKEN }}

  # 2. Publish to GHCR
  build-and-publish-to-ghcr:
    # Explicitly grant the `secrets.GITHUB_TOKEN` permissions.
    name: Build and publish Docker üê≥ images üì¶ to GitHub Container Registry
    needs: build-and-publish-to-pypi
    runs-on: ubuntu-latest
    permissions:
      # Grant the ability to write to GitHub Packages (push Docker images to
      # GitHub Container Registry).
      packages: write
      # Required for SBOM and provenance attestations
      id-token: write
      attestations: write
    steps:
      # See: https://docs.docker.com/build/ci/github-actions/multi-platform/#build-and-load-multi-platform-images
      - name: Set up Docker
        uses: docker/setup-docker-action@e43656e248c0bd0647d3f5c195d116aacf6fcaf4 # v4.7.0
        with:
          daemon-config: |
            {
              "debug": true,
              "features": {
                "containerd-snapshotter": true
              }
            }
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@c299e40c65443455700f0fdfc63efafe5b349051 # v5.10.0
        with:
          images: ghcr.io/${{ github.repository }}
          # Only tag as 'latest' for stable releases (not prereleases)
          # Uses GitHub's prerelease flag to exclude all prerelease types (rc, alpha, beta, dev, etc.)
          flavor: |
            latest=false
          tags: |
            type=pep440,pattern={{version}}
            type=pep440,pattern={{major}}.{{minor}},enable=${{ !github.event.release.prerelease }}
            type=raw,value=latest,enable=${{ !github.event.release.prerelease }}

      # Install QEMU for multi-architecture builds
      - name: Set up QEMU
        uses: docker/setup-qemu-action@c7c53464625b32c7a7e944ae62b3e17d2b600130 # v3.7.0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3.12.0

      - name: Login to GitHub Container Registry
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3.6.0
        with:
          registry: ghcr.io
          # This is the user that triggered the Workflow. In this case, it will
          # either be the user whom created the Release or manually triggered
          # the workflow_dispatch.
          username: ${{ github.actor }}
          # `secrets.GITHUB_TOKEN` is a secret that's automatically generated by
          # GitHub Actions at the start of a workflow run to identify the job.
          # This is used to authenticate against GitHub Container Registry.
          # See https://docs.github.com/en/actions/security-guides/automatic-token-authentication#about-the-github_token-secret
          # for more detailed information.
          password: ${{ secrets.GITHUB_TOKEN }}

      # Get the cartography version from the GitHub release event metadata and verify it's available on PyPI
      - name: Extract version and verify PyPI availability
        id: version
        run: |
          echo "VERSION=${{ github.event.release.tag_name }}" >> $GITHUB_ENV
          VERSION="${{ github.event.release.tag_name }}"
          echo "Waiting for cartography==$VERSION to be available on PyPI..."

          # Poll PyPI for up to 5 minutes
          MAX_ATTEMPTS=30
          ATTEMPT=0
          while [ $ATTEMPT -lt $MAX_ATTEMPTS ]; do
            if pip index versions cartography 2>&1 | grep -q "$VERSION"; then
              echo "‚úÖ cartography==$VERSION is now available on PyPI"
              exit 0
            fi
            ATTEMPT=$((ATTEMPT + 1))
            echo "Attempt $ATTEMPT/$MAX_ATTEMPTS: Package not yet available, waiting 10 seconds..."
            sleep 10
          done

          echo "‚ùå Failed to verify cartography==$VERSION on PyPI after $MAX_ATTEMPTS attempts"
          exit 1

      - name: Build and push
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
        with:
          file: Dockerfile
          context: .
          push: true # push the image to ghcr
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64
          # e.g. '==0.98.0'
          build-args: VERSION_SPECIFIER===${{ env.VERSION }}
          # Generate SBOM (Software Bill of Materials) attestation
          sbom: true
          # Generate provenance attestation for supply chain security
          provenance: mode=max
